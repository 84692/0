<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Login com Supabase</title>
  <style>
    /* Reset básico e estilo responsivo para mobile */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h2, h1, h3 { margin-bottom: 15px; }
    form { width: 100%; max-width: 400px; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      background-color: #6200ea;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #3700b3; }
    .container { width: 100%; max-width: 400px; margin: auto; text-align: center; }
    #mainContent { display: none; text-align: center; margin-top: 30px; }
    #msg { margin-top: 10px; font-size: 14px; }
    #msg.error { color: #ff4d4d; }
    #msg.success { color: #4dff4d; }
    .toggle-btn {
      margin-top: 10px;
      background: none;
      border: none;
      color: #bbb;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }
    #userList {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .userItem {
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="authSection" class="container">
    <!-- Seção de Login -->
    <div id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginSenha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <button id="btnGoCadastro" class="toggle-btn">Não tem conta? Se cadastre</button>
    </div>

    <!-- Seção de Cadastro -->
    <div id="cadastroSection" style="display: none;">
      <h2>Cadastro</h2>
      <form id="cadastroForm">
        <input type="text" id="cadastroNome" placeholder="Nome" required>
        <input type="email" id="cadastroEmail" placeholder="Email" required>
        <input type="password" id="cadastroSenha" placeholder="Senha" required>
        <button type="submit">Criar Conta</button>
      </form>
      <button id="btnGoLogin" class="toggle-btn">Já tem uma conta? Faça login</button>
    </div>
  </div>

  <div id="mainContent" class="container">
    <h1>Bem-vindo, <span id="userNome"></span>!</h1>
    <h3>Usuários cadastrados:</h3>
    <div id="userList"></div>
  </div>

  <div id="msg" class="container"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    const supabaseUrl = 'https://jflrqaazwzrnzgiibusv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmbHJxYWF6d3pybnpnaWlidXN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDcxOTUsImV4cCI6MjA1ODc4MzE5NX0.EbHtOfrKZdd_0-q5DoqlWDusi_3aydmg1PENFypIcfE';
    const supabase = createClient(supabaseUrl, supabaseKey);
    const msg = document.getElementById('msg');
    const cadastroSection = document.getElementById('cadastroSection');
    const loginSection = document.getElementById('loginSection');
    const authSection = document.getElementById('authSection');
    const mainContent = document.getElementById('mainContent');
    const userNomeDisplay = document.getElementById('userNome');
    const userList = document.getElementById('userList');

    // Alternar para a tela de cadastro
    document.getElementById('btnGoCadastro').addEventListener('click', () => {
      loginSection.style.display = 'none';
      cadastroSection.style.display = 'block';
      msg.textContent = '';
      msg.className = '';
    });

    // Alternar para a tela de login
    document.getElementById('btnGoLogin').addEventListener('click', () => {
      cadastroSection.style.display = 'none';
      loginSection.style.display = 'block';
      msg.textContent = '';
      msg.className = '';
    });

    // Cadastro de usuário
    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nome = document.getElementById('cadastroNome').value;
      const email = document.getElementById('cadastroEmail').value;
      const senha = document.getElementById('cadastroSenha').value;
      
      if (senha.length < 6) {
        msg.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        msg.className = 'error';
        return;
      }
      
      let { data, error } = await supabase.auth.signUp({ 
        email, 
        password: senha, 
        options: { data: { nome } } 
      });
      
      if (error) {
        msg.textContent = 'Erro no cadastro: ' + error.message;
        msg.className = 'error';
      } else {
        const user = data.user;
        const { error: profileError } = await supabase.from('profiles').insert([{ id: user.id, nome }]);
        if (profileError) {
          msg.textContent = 'Erro ao criar perfil: ' + profileError.message;
          msg.className = 'error';
        } else {
          msg.textContent = 'Cadastro realizado com sucesso! Faça login.';
          msg.className = 'success';
          cadastroSection.style.display = 'none';
          loginSection.style.display = 'block';
          this.reset();
        }
      }
    });

    // Login de usuário
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const senha = document.getElementById('loginSenha').value;
      
      let { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });
      if (error) {
        msg.textContent = 'Erro no login: ' + error.message;
        msg.className = 'error';
      } else {
        authSection.style.display = 'none';
        mainContent.style.display = 'block';
        const { data: userData } = await supabase.auth.getUser();
        const nomeUsuario = userData.user.user_metadata.nome || email;
        userNomeDisplay.textContent = nomeUsuario;
        loadUserList();
        msg.textContent = '';
        msg.className = '';
        this.reset();
      }
    });

    // Função para carregar e exibir a lista de nomes dos usuários cadastrados
    const loadUserList = async () => {
      let { data: profiles, error } = await supabase.from('profiles').select('nome').order('nome', { ascending: true });
      if (error) {
        msg.textContent = 'Erro ao carregar usuários: ' + error.message;
        msg.className = 'error';
        return;
      }
      userList.innerHTML = '';
      profiles.forEach(profile => {
        const span = document.createElement('span');
        span.textContent = profile.nome;
        span.className = 'userItem';
        span.style.backgroundColor = stringToColor(profile.nome);
        userList.appendChild(span);
      });
    };

    // Função para gerar cor fixa baseada no nome
    const stringToColor = (str) => {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      let color = '#';
      for (let i = 0; i < 3; i++) {
        const value = (hash >> (i * 8)) & 0xFF;
        color += ('00' + value.toString(16)).substr(-2);
      }
      return color;
    };
  </script>
</body>
</html>
