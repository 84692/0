<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de banco de dados</title>
  <style>
    /* Reset básico e estilo responsivo para mobile */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h2, h1, h3 { margin-bottom: 15px; }
    form { width: 100%; max-width: 400px; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      background-color: #6200ea;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #3700b3; }
    .container { width: 100%; max-width: 400px; margin: auto; text-align: center; }
    #mainContent { display: none; text-align: center; margin-top: 30px; }
    #msg { margin-top: 10px; font-size: 14px; }
    .toggle-btn {
      margin-top: 10px;
      background: none;
      border: none;
      color: #bbb;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }
    /* Estilo para a lista de usuários */
    #userList {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .userItem {
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="authSection" class="container">
    <!-- Seção de Cadastro -->
    <div id="cadastroSection">
      <h2>Cadastro</h2>
      <form id="cadastroForm">
        <!-- Novo campo para Nome -->
        <input type="text" id="cadastroNome" placeholder="Nome" required>
        <input type="email" id="cadastroEmail" placeholder="Email" required>
        <input type="password" id="cadastroSenha" placeholder="Senha" required>
        <button type="submit">Criar Conta</button>
      </form>
      <button id="btnGoLogin" class="toggle-btn">Já tem uma conta? Faça login</button>
    </div>

    <!-- Seção de Login -->
    <div id="loginSection" style="display: none;">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginSenha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <button id="btnGoCadastro" class="toggle-btn">Não tem conta? Criar Conta</button>
    </div>
  </div>

  <div id="mainContent" class="container">
    <h1>Bem-vindo, <span id="userNome"></span>!</h1>
    <h3>Usuários cadastrados:</h3>
    <div id="userList"></div>
  </div>

  <div id="msg" class="container"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    const supabaseUrl = 'https://jflrqaazwzrnzgiibusv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmbHJxYWF6d3pybnpnaWlidXN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDcxOTUsImV4cCI6MjA1ODc4MzE5NX0.EbHtOfrKZdd_0-q5DoqlWDusi_3aydmg1PENFypIcfE';
    const supabase = createClient(supabaseUrl, supabaseKey);
    const msg = document.getElementById('msg');
    const cadastroSection = document.getElementById('cadastroSection');
    const loginSection = document.getElementById('loginSection');
    const authSection = document.getElementById('authSection');
    const mainContent = document.getElementById('mainContent');
    const userNomeDisplay = document.getElementById('userNome');
    const userList = document.getElementById('userList');

    // Alternar para a tela de login
    document.getElementById('btnGoLogin').addEventListener('click', () => {
      cadastroSection.style.display = 'none';
      loginSection.style.display = 'block';
      msg.textContent = ''; // Limpa mensagens
    });

    // Alternar para a tela de cadastro
    document.getElementById('btnGoCadastro').addEventListener('click', () => {
      loginSection.style.display = 'none';
      cadastroSection.style.display = 'block';
      msg.textContent = ''; // Limpa mensagens
    });

    // Função para gerar cor aleatória
    const getRandomColor = () => {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    };

    // Função para embaralhar um array
    const shuffleArray = (array) => {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    };

    // Cadastro de usuário
    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nome = document.getElementById('cadastroNome').value;
      const email = document.getElementById('cadastroEmail').value;
      const senha = document.getElementById('cadastroSenha').value;
      
      // Realiza o cadastro com metadados para salvar o nome
      let { data, error } = await supabase.auth.signUp({ 
        email, 
        password: senha, 
        options: { data: { nome } } 
      });
      
      if (error) {
        msg.textContent = 'Erro no cadastro: ' + error.message;
      } else {
        // Insere o perfil na tabela "profiles" para posterior listagem
        const user = data.user;
        await supabase.from('profiles').insert([{ id: user.id, nome, email }]);
        // Após cadastro, redireciona para a tela de login
        cadastroSection.style.display = 'none';
        loginSection.style.display = 'block';
        msg.textContent = '';
      }
      this.reset();
    });

    // Login de usuário
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const senha = document.getElementById('loginSenha').value;
      
      let { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });
      if (error) {
        msg.textContent = 'Erro no login: ' + error.message;
      } else {
        authSection.style.display = 'none';
        mainContent.style.display = 'block';
        // Obter os dados do usuário logado, incluindo o nome dos metadados
        const { data: userData } = await supabase.auth.getUser();
        const nomeUsuario = userData.user.user_metadata.nome || email;
        userNomeDisplay.textContent = nomeUsuario;
        // Carregar e exibir a lista de usuários cadastrados
        loadUserList();
        msg.textContent = '';
      }
      this.reset();
    });

    // Função para carregar e exibir a lista de nomes dos usuários cadastrados
    const loadUserList = async () => {
      let { data: profiles, error } = await supabase.from('profiles').select('nome');
      if (error) {
        msg.textContent = 'Erro ao carregar usuários: ' + error.message;
        return;
      }
      // Extrai somente os nomes e embaralha a lista
      let nomes = profiles.map(p => p.nome);
      nomes = shuffleArray(nomes);
      // Exibe cada nome com uma cor aleatória
      userList.innerHTML = '';
      nomes.forEach(nome => {
        const span = document.createElement('span');
        span.textContent = nome;
        span.className = 'userItem';
        span.style.backgroundColor = getRandomColor();
        userList.appendChild(span);
      });
    };
  </script>
</body>
</html>
