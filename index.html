<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Comunidade - Bem-vindo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --primary-color: #6A5ACD; /* Lilás principal */
      --secondary-color: #483D8B; /* Lilás escuro para hover */
      --background-color: #000000; /* Fundo preto */
      --text-color: #ffffff;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    a:hover {
      color: var(--secondary-color);
    }
    @media (max-width: 600px) {
      .logo { width: 120px; }
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/150?text=Logo" alt="Logo Mini Comunidade" class="logo">
  <h1>Bem-vindo à Mini Comunidade</h1>
  <a href="login.html">Ir para Login/Cadastro</a>
</body>
</html>
