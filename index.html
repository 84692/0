<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Anotações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Anotações</h2>
        <textarea id="nota" placeholder="Escreva sua nota aqui..."></textarea><br>
        <button onclick="salvarNota()">Salvar Nota</button>
    </div>

    <script>
        // Ao carregar a página, carrega a nota salva (se houver)
        window.onload = function() {
            if (localStorage.getItem("notaSalva")) {
                document.getElementById("nota").value = localStorage.getItem("notaSalva");
            }
        };

        // Função para pedir permissão de armazenamento e salvar a nota
        function salvarNota() {
            if (navigator.storage && navigator.storage.persist) {
                navigator.storage.persist().then((granted) => {
                    if (granted) {
                        let textoNota = document.getElementById("nota").value;
                        localStorage.setItem("notaSalva", textoNota);
                        alert("Nota salva com sucesso!");
                    } else {
                        alert("Permissão de armazenamento negada.");
                    }
                });
            } else {
                alert("Seu navegador não suporta gerenciamento de permissões de armazenamento.");
            }
        }
    </script>
</body>
</html>
