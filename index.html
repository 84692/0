<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Centralizada</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Para evitar barras de rolagem */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="imageFrame" src="https://drive.google.com/file/d/1Zh5_Ie2f1DbhTg0RRsU4jevu2aqsP1pX/preview"></iframe>

    <script>
        window.addEventListener("load", function() {
            var iframe = document.getElementById("imageFrame");
            iframe.onload = function() {
                var iframeContent = iframe.contentWindow.document;
                var img = iframeContent.querySelector("img");
                if (img) {
                    iframe.style.width = img.width + "px";
                    iframe.style.height = img.height + "px";
                    // Centralizando o iframe com base na imagem
                    iframe.style.margin = "auto";
                }
            };
        });
    </script>
</body>
</html>
