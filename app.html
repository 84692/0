<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Comunidade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --primary-color: #6A5ACD;
      --secondary-color: #483D8B;
      --background-color: #000000;
      --text-color: #ffffff;
      --success-color: #6A5ACD;
      --error-color: #ff4040;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      padding-bottom: 70px;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #1a1a1a;
      padding: 0 20px;
      z-index: 1000;
    }
    .logout-btn {
      font-size: 24px;
      color: var(--primary-color);
      background: none;
      border: none;
      cursor: pointer;
    }
    .logo {
      width: 100px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    .post-btn, .profile-btn {
      font-size: 24px;
      color: var(--primary-color);
      background: none;
      border: none;
      cursor: pointer;
    }
    .post-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .mod-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: none;
    }
    .mod-btn.active {
      display: flex;
    }
    .mod-btn:hover {
      background-color: var(--secondary-color);
    }
    .main-content {
      margin-top: 70px;
      width: 100%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
    }
    .post-form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--primary-color);
      margin-bottom: 20px;
      display: none;
    }
    .post-form.active {
      display: block;
    }
    .post-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      background: #333;
      color: var(--text-color);
      font-size: 16px;
      min-height: 100px;
      resize: vertical;
    }
    .post-form input[type="url"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      background: #333;
      color: var(--text-color);
      font-size: 16px;
    }
    .post-form button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .post-form button:hover {
      background-color: var(--secondary-color);
    }
    .posts {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .post {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--primary-color);
      cursor: pointer;
    }
    .post img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }
    .post .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .post .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
    }
    .post .user-info strong {
      cursor: pointer;
    }
    .post .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }
    .post-actions {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .like-btn, .comment-btn {
      background: none;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .like-btn.liked {
      color: #ff4040;
    }
    .msg {
      width: 100%;
      max-width: 450px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .msg.success { background-color: var(--success-color); color: #fff; }
    .msg.error { background-color: var(--error-color); color: #fff; }
    @media (max-width: 600px) {
      .main-content { padding: 15px; }
      .post, .post-form { padding: 15px; }
      .mod-btn { bottom: 70px; right: 15px; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
    <img src="https://via.placeholder.com/100?text=Logo" alt="Logo Mini Comunidade" class="logo">
  </div>

  <div class="main-content">
    <div class="post-form" id="postForm">
      <form id="newPostForm">
        <textarea id="postContent" placeholder="No que você está pensando?"></textarea>
        <input type="url" id="postImage" placeholder="Link da imagem (opcional)">
        <button type="submit"><i class="fas fa-paper-plane"></i> Publicar</button>
      </form>
    </div>
    <div class="posts" id="posts"></div>
    <div id="msg" class="msg"></div>
  </div>

  <div class="bottom-bar">
    <button class="post-btn"><i class="fas fa-plus"></i></button>
    <button class="profile-btn"><i class="fas fa-user"></i></button>
  </div>
  <button class="mod-btn" id="modBtn"><i class="fas fa-gavel"></i></button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://imbjlrtdzysskwhaiqmg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltYmpscnRkenlzc2t3aGFpcW1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNjQxODIsImV4cCI6MjA2MDg0MDE4Mn0.ujtXCEPUT3dYjXHs8168Mx1EJCWH7l79n9olttIM8HU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const msg = document.getElementById('msg');
    const postsDiv = document.getElementById('posts');
    const postForm = document.getElementById('postForm');
    const modBtn = document.getElementById('modBtn');
    let currentUserId = null;

    function showMessage(text, type) {
      msg.textContent = text;
      msg.className = `msg ${type}`;
      setTimeout(() => msg.className = 'msg', 3000);
    }

    async function checkAuth() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error || !session || !session.user) {
        showMessage('Sessão inválida. Faça login novamente.', 'error');
        setTimeout(() => window.location.href = 'login.html', 1000);
        return;
      }
      currentUserId = session.user.id;
      await checkModeratorStatus();
      await loadPosts();
      setupRealtime();
    }

    async function checkModeratorStatus() {
      const { data: perfil } = await supabase
        .from('perfis')
        .select('patente')
        .eq('usuario_id', currentUserId)
        .single();
      const allowedPatentes = ['Elfo Líder', 'Elfo ADM Segundo', 'Elfo ADM Terceiro', 'Elfo Moderador'];
      if (perfil && allowedPatentes.includes(perfil.patente)) {
        modBtn.classList.add('active');
      }
    }

    async function loadPosts() {
      const { data: posts, error } = await supabase
        .from('postagens')
        .select('postagem_id, conteudo, imagem_url, criado_em, usuario_id')
        .order('criado_em', { ascending: false });

      if (error) {
        showMessage('Erro ao carregar postagens: ' + error.message, 'error');
        return;
      }

      postsDiv.innerHTML = '';

      if (posts.length === 0) {
        postsDiv.innerHTML = '<p>Nenhuma postagem encontrada.</p>';
        return;
      }

      for (const post of posts) {
        const { data: perfil } = await supabase
          .from('perfis')
          .select('nome, foto_perfil')
          .eq('usuario_id', post.usuario_id)
          .single();

        const likeCount = await getLikesCount(post.postagem_id);
        const isLiked = await getLikeStatus(post.postagem_id);
        const commentCount = await getCommentCount(post.postagem_id);

        const postDiv = document.createElement('div');
        postDiv.classList.add('post');
        postDiv.setAttribute('data-post-id', post.postagem_id);

        postDiv.innerHTML = `
          <div class="user-info" data-user-id="${post.usuario_id}">
            <img src="${perfil?.foto_perfil || 'https://via.placeholder.com/40'}" alt="Foto do usuário">
            <div>
              <strong>${perfil?.nome || 'Usuário'}</strong>
              <div class="timestamp">${new Date(post.criado_em).toLocaleString('pt-BR')}</div>
            </div>
          </div>
          <p>${post.conteudo}</p>
          ${post.imagem_url ? `<img src="${post.imagem_url}" alt="Imagem da postagem">` : ''}
          <div class="post-actions">
            <button class="like-btn ${isLiked ? 'liked' : ''}" data-post-id="${post.postagem_id}">
              <i class="fas fa-heart"></i> <span>${likeCount}</span>
            </button>
            <button class="comment-btn" data-post-id="${post.postagem_id}">
              <i class="fas fa-comment"></i> Comentar (${commentCount})
            </button>
          </div>
        `;
        postsDiv.appendChild(postDiv);
      }
    }

    async function getLikesCount(postId) {
      const { data } = await supabase
        .from('postagens')
        .select('curtidas')
        .eq('postagem_id', postId)
        .single();
      return data?.curtidas?.length || 0;
    }

    async function getLikeStatus(postId) {
      const { data } = await supabase
        .from('postagens')
        .select('curtidas')
        .eq('postagem_id', postId)
        .single();
      return data?.curtidas?.includes(currentUserId) || false;
    }

    async function getCommentCount(postId) {
      const { count } = await supabase
        .from('comentarios')
        .select('comentario_id', { count: 'exact' })
        .eq('postagem_id', postId);
      return count || 0;
    }

    async function toggleLike(postId, likeButton, countSpan) {
      const isLiked = await getLikeStatus(postId);
      let newCurtidas;

      if (isLiked) {
        const { data } = await supabase
          .from('postagens')
          .select('curtidas')
          .eq('postagem_id', postId)
          .single();
        newCurtidas = data.curtidas.filter(id => id !== currentUserId);
      } else {
        const { data } = await supabase
          .from('postagens')
          .select('curtidas')
          .eq('postagem_id', postId)
          .single();
        newCurtidas = [...(data.curtidas || []), currentUserId];
      }

      const { error } = await supabase
        .from('postagens')
        .update({ curtidas: newCurtidas })
        .eq('postagem_id', postId);

      if (error) {
        showMessage('Erro ao atualizar curtida: ' + error.message, 'error');
        return;
      }

      likeButton.classList.toggle('liked', !isLiked);
      countSpan.textContent = newCurtidas.length;
    }

    function setupRealtime() {
      supabase
        .channel('postagens')
        .on(
          'postgres_changes',
          { event: 'INSERT', schema: 'public', table: 'postagens' },
          () => loadPosts()
        )
        .subscribe();
    }

    document.getElementById('newPostForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('postContent').value.trim();
      const imageUrl = document.getElementById('postImage').value.trim();

      if (!content && !imageUrl) {
        showMessage('Escreva algo ou insira um link de imagem.', 'error');
        return;
      }

      const { error } = await supabase
        .from('postagens')
        .insert({
          usuario_id: currentUserId,
          conteudo: content || null,
          imagem_url: imageUrl || null,
          curtidas: []
        });

      if (error) {
        showMessage('Erro ao publicar: ' + error.message, 'error');
      } else {
        showMessage('Postagem publicada!', 'success');
        e.target.reset();
        postForm.classList.remove('active');
        await loadPosts();
      }
    });

    document.querySelector('.post-btn').addEventListener('click', () => {
      window.scrollTo(0, 0);
      postForm.classList.toggle('active');
    });

    document.querySelector('.profile-btn').addEventListener('click', () => {
      window.location.href = 'user.html';
    });

    document.querySelector('.logout-btn').addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        showMessage('Erro ao sair: ' + error.message, 'error');
      } else {
        showMessage('Deslogado com sucesso!', 'success');
        setTimeout(() => window.location.href = 'login.html', 1000);
      }
    });

    document.querySelector('.mod-btn').addEventListener('click', () => {
      window.location.href = 'moderator.html';
    });

    postsDiv.addEventListener('click', async (e) => {
      const likeBtn = e.target.closest('.like-btn');
      const commentBtn = e.target.closest('.comment-btn');
      const userInfo = e.target.closest('.user-info');

      if (likeBtn) {
        const postId = likeBtn.dataset.postId;
        const countSpan = likeBtn.querySelector('span');
        await toggleLike(postId, likeBtn, countSpan);
      } else if (commentBtn || e.target.classList.contains('post')) {
        const postId = commentBtn ? commentBtn.dataset.postId : e.target.dataset.postId;
        window.location.href = `comments.html?postId=${postId}`;
      } else if (userInfo) {
        const userId = userInfo.dataset.userId;
        window.location.href = `user-view.html?userId=${userId}`;
      }
    });

    checkAuth();
  </script>
</body>
</html>
