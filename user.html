<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Comunidade - Perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --primary-color: #6A5ACD;
      --secondary-color: #483D8B;
      --background-color: #000000;
      --text-color: #ffffff;
      --success-color: #6A5ACD;
      --error-color: #ff4040;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #1a1a1a;
      padding: 0 20px;
      z-index: 1000;
    }
    .logo {
      width: 100px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .back-button {
      font-size: 24px;
      color: var(--primary-color);
      background: none;
      border: none;
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-content {
      margin-top: 70px;
      width: 100%;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
    }
    .profile {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .profile h2 {
      margin-bottom: 10px;
    }
    .profile p {
      margin: 5px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .profile input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      background: #333;
      color: var(--text-color);
    }
    .profile button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .profile button:hover {
      background-color: var(--secondary-color);
    }
    .copy-btn {
      background: none;
      border: none;
      color: var(--primary-color);
      font-size: 16px;
      cursor: pointer;
      padding: 5px;
    }
    .copy-btn:hover {
      color: var(--secondary-color);
    }
    .user-posts {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .post {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--primary-color);
      position: relative;
    }
    .post img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }
    .post .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--error-color);
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .delete-btn:hover {
      color: #cc0000;
    }
    .msg {
      width: 100%;
      max-width: 450px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      text-align: center;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .msg.success { background-color: var(--success-color); color: #fff; }
    .msg.error { background-color: var(--error-color); color: #fff; }
    @media (max-width: 600px) {
      .main-content { padding: 15px; }
      .profile, .post { padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="back-button" id="btnBack"><i class="fas fa-arrow-left"></i></button>
    <img id="logo" src="https://imbjlrtdzysskwhaiqmg.supabase.co/storage/v1/object/sign/logos/logoandname.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6InN0b3JhZ2UtdXJsLXNpZ25pbmcta2V5XzA5NzE5MmUyLWJjYWYtNGQ0Mi04MGUzLTgwZjBkYzU2ZGE1ZCJ9.eyJ1cmwiOiJsb2dvcy9sb2dvYW5kbmFtZS5wbmciLCJpYXQiOjE3NDU4OTk1MzEsImV4cCI6MzMyODE4OTk1MzF9.p3kZ5Afx4HQWFwcZGmQA_2tQm1pEJbdLAkb9qeMhsJs" alt="Logo Mini Comunidade" class="logo">
  </div>


  <div class="main-content">
    <h1>Seu Perfil</h1>
    <div class="profile" id="profile">
      <img id="profilePhoto" src="https://via.placeholder.com/100" alt="Foto do Perfil">
      <h2 id="profileName"></h2>
      <p><span id="profileId"></span> <button class="copy-btn" title="Copiar ID"><i class="fas fa-copy"></i></button></p>
      <p id="profileFollowers">Seguidores: 0</p>
      <input type="url" id="profilePhotoInput" placeholder="URL da foto de perfil (ex.: Imgur)">
      <button id="updatePhoto"><i class="fas fa-camera"></i> Atualizar Foto</button>
    </div>
    <h2>Seus Posts</h2>
    <div class="user-posts" id="userPosts"></div>
    <div id="msg" class="msg"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://imbjlrtdzysskwhaiqmg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltYmpscnRkenlzc2t3aGFpcW1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNjQxODIsImV4cCI6MjA2MDg0MDE4Mn0.ujtXCEPUT3dYjXHs8168Mx1EJCWH7l79n9olttIM8HU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const msg = document.getElementById('msg');
    const profileName = document.getElementById('profileName');
    const profileId = document.getElementById('profileId');
    const profilePhoto = document.getElementById('profilePhoto');
    const profileFollowers = document.getElementById('profileFollowers');
    const userPosts = document.getElementById('userPosts');
    let currentUserId = null;

    function showMessage(text, type) {
      msg.textContent = text;
      msg.className = `msg ${type}`;
      setTimeout(() => msg.className = 'msg', 3000);
    }

    async function checkAuth() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error || !session || !session.user) {
        showMessage('Sess√£o inv√°lida. Fa√ßa login novamente.', 'error');
        setTimeout(() => window.location.href = 'login.html', 1000);
        return;
      }
      currentUserId = session.user.id;
      await loadProfile();
      await loadUserPosts();
      setupRealtime();
    }

    async function loadProfile() {
      try {
        const { data: profile, error } = await supabase
          .from('perfis')
          .select('nome, usuario_id, foto_perfil, seguidores')
          .eq('usuario_id', currentUserId)
          .single();

        if (error) throw error;

        profileName.textContent = profile.nome;
        profileId.textContent = profile.usuario_id;
        profileFollowers.textContent = `Seguidores: ${profile.seguidores}`;
        profilePhoto.src = profile.foto_perfil || 'https://via.placeholder.com/100';
      } catch (error) {
        showMessage('Erro ao carregar perfil: ' + error.message, 'error');
      }
    }

    async function loadUserPosts() {
      try {
        const { data: posts, error } = await supabase
          .from('postagens')
          .select('postagem_id, conteudo, imagem_url, criado_em')
          .eq('usuario_id', currentUserId)
          .order('criado_em', { ascending: false });

        if (error) throw error;

        userPosts.innerHTML = '';
        for (const post of posts) {
          const postDiv = document.createElement('div');
          postDiv.classList.add('post');
          postDiv.setAttribute('data-post-id', post.postagem_id);
          postDiv.innerHTML = `
            <button class="delete-btn" data-post-id="${post.postagem_id}" title="Apagar post">üóëÔ∏è</button>
            <p>${post.conteudo}</p>
            ${post.imagem_url ? `<img src="${post.imagem_url}" alt="Imagem da postagem">` : ''}
            <div class="timestamp">${new Date(post.criado_em).toLocaleString('pt-BR')}</div>
          `;
          userPosts.appendChild(postDiv);
        }

        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async () => {
            const postId = btn.getAttribute('data-post-id');
            await deletePost(postId);
          });
        });
      } catch (error) {
        showMessage('Erro ao carregar posts: ' + error.message, 'error');
      }
    }

    async function deletePost(postId) {
      try {
        const { error } = await supabase
          .from('postagens')
          .delete()
          .eq('postagem_id', postId)
          .eq('usuario_id', currentUserId);

        if (error) throw error;
        showMessage('Post apagado com sucesso!', 'success');
        await loadUserPosts();
      } catch (error) {
        showMessage('Erro ao apagar post: ' + error.message, 'error');
      }
    }

    function setupRealtime() {
      supabase
        .channel('postagens_user')
        .on(
          'postgres_changes',
          { event: 'DELETE', schema: 'public', table: 'postagens', filter: `usuario_id=eq.${currentUserId}` },
          (payload) => {
            const postDiv = document.querySelector(`.post[data-post-id="${payload.old.postagem_id}"]`);
            if (postDiv) {
              postDiv.remove();
            }
          }
        )
        .subscribe();
    }

    document.getElementById('updatePhoto').addEventListener('click', async () => {
      const photoUrl = document.getElementById('profilePhotoInput').value.trim();
      if (!photoUrl) {
        showMessage('Insira uma URL v√°lida.', 'error');
        return;
      }

      try {
        const { error } = await supabase
          .from('perfis')
          .update({ foto_perfil: photoUrl })
          .eq('usuario_id', currentUserId);
        if (error) throw error;
        profilePhoto.src = photoUrl;
        showMessage('Foto atualizada com sucesso!', 'success');
        document.getElementById('profilePhotoInput').value = '';
      } catch (error) {
        showMessage('Erro ao atualizar foto: ' + error.message, 'error');
      }
    });

    document.querySelector('.copy-btn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(profileId.textContent);
        showMessage('ID copiado para a √°rea de transfer√™ncia!', 'success');
      } catch (error) {
        showMessage('Erro ao copiar ID: ' + error.message, 'error');
      }
    });

    document.getElementById('btnBack').addEventListener('click', () => {
      window.location.href = 'app.html';
    });

    checkAuth();
  </script>
</body>
</html>
